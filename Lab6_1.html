<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMHW1</title>

    <script>
      function checkPassword() {
        let p1 = document.getElementById("pass1").value;
        let p2 = document.getElementById("pass2").value;

        if (p1 == p2) {
          var p = document.getElementById("errormsg");
          p.style.color = "green";
          p.innerHTML = "Correct!";
        }
        if (p1 != p2) {
          var inp = document.getElementById("errormsg");
          inp.style.color = "red";
          inp.innerHTML = "Incorrect!";
        }
      }
    </script>
  </head>
  <body>
    <h1>Register</h1>
    Username: <input type="text" /><br />
    Password: <input type="text" id="pass1" /><br />
    Re-type Password: <input type="text" id="pass2" /><br />
    <input type="submit" onclick="checkPassword()" />
    <div id="errormsg"></div>
  </body>
</html>
